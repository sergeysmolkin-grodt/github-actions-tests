name: Production_deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  deploy:
    name: Build & Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
            token: ${{ secrets.GH_PAT }}

      - name: Dependencies
        uses: php-actions/composer@v6
        with:
          args: --ignore-platform-req=ext-gd
                --ignore-platform-req=ext-zip

      - name: Link to the storage
        run: php artisan storage:link

      - name: Clear config
        run: php artisan config:clear

      - name: Copy .env.example to .env and add secrets
        run: |
            cp .env.example .env
            echo "TWILIO_SID=${{ secrets.TWILIO_SID }}" >> .env
            echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
            echo "TWILIO_FROM=${{ secrets.TWILIO_FROM }}" >> .env
            echo "TWILIO_VERIFY_SID=${{ secrets.TWILIO_VERIFY_SID }}" >> .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Build and run Docker containers
        run: docker-compose -f docker-compose.dev.yml up -d
        working-directory: .

      - name: Permissions for storage
        run: docker exec app_new_test chmod -R 755 storage

      - name: Execute tests via PHPUnit
        id: tests
        run: php artisan test --filter Integration
        continue-on-error: false

      - name: Test result
        run: |
          echo 'smth'



